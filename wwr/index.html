<body>
    <header>
        <img src="images/therapidssplash.jpg" alt="Rafting Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us </a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>

    </header>
    <main class="home_2">
        <div class="hero-2">
            <img src="images/hero_2.jpg" alt="People Rafting">
            <h1>The rapids</h1>
        </div>

        <div class="call">

            <a href="trips.html">Ready for an Adventure?</a>

        </div>

        <form class="information">
            <div class="home-item">
                <h3>Sing up to our newsletter</h3>
                <fieldset>
                    <label for="fullname">Name:</label>
                    <input type="text" name="fullname" id="fullname" required
                      placeholder="Your Name">
                </fieldset>
            </div>
            <div class="home-item">
                <fieldset>
                    <label for="usermail"> Email:</label>
                    <input type="email" name="usermail" id="usermail" required
                      placeholder="Your Email">
                </fieldset>
            </div>
            <div class="sing">
                <button type="submit">Sing up!</button>
            </div>
        </form>

        <section>
            <h2>We also Offer</h2>

            <div class="figures_2">
                <figure>
                    <img src="images/cajon-3.jpg" alt="Camping site">
                    <figcaption>Camping</figcaption>
                </figure>

                <figure>
                    <img src="images/embalse.jpg" alt="Image of a River">
                    <figcaption>Incredible Rivers</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" width="50"
                  alt="Facebook Icon"> </a>
