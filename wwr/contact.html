    <main>
        <div class="about">
        <h1>The Rapids|Contact Us</h1>
        </div>

        <div class="contact">
        <p>Rio Maipo 290</p>
        <p>San jose de Maipo, Region Metropolitana</p>
        <p>+569 8642 2378 </p>
        <p>info@therapids.com</p>
        </div>
        

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1660.8873225999416!2d-70.35690765554996!3d-33.637084708042785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scl!4v1770344048915!5m2!1sen!2scl" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
        <form class="user">
                <div class="form-item column2">
                    <fieldset>
                        <label for="fullname">Name:</label>
                        <input type="text" name="fullname" id="fullname" required
                        placeholder="Your Name">
                    </fieldset>
                </div>
                <div class="form-item column2">
                    <fieldset>
                        <label for="usermail"> Email:</label>
                        <input type="email" name="usermail" id="usermail" required
                        placeholder="Your Email">
                    </fieldset>
                </div>

                <div class="form-itemcolumn3">
                    <fieldset>
                        <label class="message-label">Message Purpose</label>

                        <label class="radio-label">    
                        <input type="radio" name="general" id="general"> General Inquiry
                        </label>

                        <label class="radio-label">
                        <input type="radio" name="general" id="reservation"> Reservation Question
                        </label>

                        <label class="radio-label">
                        <input type="radio" name="general" id="website"> Website Sugestion
                        </label>
                           
                    </fieldset>
                </div>

                <div class="form-item column1">
                    <fieldset>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4"
                        placeholder="Type Here"></textarea>
                    </fieldset>
                </div>

                <div class="form-item column1">
                    <fieldset>
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </fieldset>

                </div>

                <button type="submit">Get in touch!</button>
        </form>
    </div>

        <section>
            <h2>We Are Here to Serve You</h2>

            <div class="figures">
                <figure>
                    <img src="images/profile-1.jpg" alt="Equipment Tools">
                    <figcaption>Derek</figcaption>
                </figure>

                <figure>
                    <img src="images/profile-2.jpg" alt="Safety Equipment">
                    <figcaption>Ashley</figcaption>
                </figure>

                <figure>
                    <img src="images/profile-3.jpg" alt="Training Equipment">
                    <figcaption>Ana</figcaption>
